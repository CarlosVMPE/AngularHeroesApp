<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button>
<button (click)="agregarNuevo(forma)" class="btn btn-outline-success ml-2">Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <div class="form-group">
          <label for="">Nombre</label>
        </div>
        <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del héroe"
          required>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="">Casa</label>
        </div>
        <select [(ngModel)]="heroe.casa" type="text" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="">Bio</label>
        </div>
        <textarea [(ngModel)]="heroe.bio" class="form-control" name="bio" placeholder="Bio"></textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
